<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cowboy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div id="info">
			<a href="#" target="_blank" rel="noopener">three.js</a> - Cowboy<br />
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./js/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from './js/OrbitControls.js';
			import { GLTFLoader } from './js/GLTFLoader.js';
			import { DRACOLoader } from './js/DRACOLoader.js';
			import { RGBELoader } from './js/RGBELoader.js';

			var camera, scene, renderer, mixer, clock, env_loader;
			var posZ = 90;
			var object, object1;

			init();
			animate();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.set( -2.5, 1.2, -2.5 );

				scene = new THREE.Scene();
				clock = new THREE.Clock();

				new RGBELoader().load( 'royal_esplanade_1k_.hdr', function ( texture ) {
					texture.mapping = THREE.EquirectangularReflectionMapping;

					scene.background = texture;
					scene.environment = texture;

					// render();

					// model
					const dracoLoader = new DRACOLoader();
					dracoLoader.setDecoderPath( 'draco/' );
					
					env_loader = new GLTFLoader();
					env_loader.setDRACOLoader( dracoLoader );

					env_loader.load( './model/env.glb', function ( gltf ) {

						object = gltf.scene;

						scene.add( object );

						// const al = new THREE.AmbientLight(0xffffff, 0.7);
						// scene.add( al );
						// var light = new THREE.HemisphereLight(0xffffff, 0x0000ff, 1);
						// scene.add( light );
						const dl = new THREE.DirectionalLight(0xffffff, 2.5);
						dl.position.set(25, 50, -25);
						scene.add(dl);
						// scene.add(new THREE.AmbientLight(0xffffff, 1));

						// const mesh1 = new THREE.Mesh(
						// 	new THREE.SphereGeometry(0.5),
						// 	new THREE.MeshStandardMaterial( { color: new THREE.Color('yellow') } )
						// );
						// scene.add(mesh1);

						// render();

					} );

					const cowboy_loader = new GLTFLoader();					
					cowboy_loader.setDRACOLoader( dracoLoader );

					cowboy_loader.load( './model/cowboyhorse.gltf', function ( gltf ) {

						object1 = gltf.scene;

						scene.add( object1 );

						// render();

						mixer = new THREE.AnimationMixer( object1 );
	
						gltf.animations.forEach( ( clip ) => {
						
							mixer.clipAction( clip ).play();

						} );

					} );

				} );

				// const al = new THREE.AmbientLight(0x00000000, 1);
				// scene.add( al );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 8;
				controls.maxDistance = 20;
				controls.minPolarAngle = 0; // default
				controls.maxPolarAngle = Math.PI / 2; // default
				controls.target.set( 0, 2, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {
				
				requestAnimationFrame( animate );

				posZ -= 0.2;
				if ( posZ < -40 )
					posZ = 80;

				if ( object !== undefined && object.position !== undefined )
					object.position.setZ(posZ);
				
				var delta = clock.getDelta();
				
				if ( mixer ) mixer.update( delta );

				render();

			}

			//

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
